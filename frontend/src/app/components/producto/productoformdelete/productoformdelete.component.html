<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Eliminar Producto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro que desea eliminar el producto @if(producto!==undefined){ {{producto.name}} {{formatCurrency(producto.price,'en-US','$',"CLP").replace(",",".")}} }?</p>
          <p class="text-warning"><small>No se podrá recuperar la información.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" id="btnCloseFormDelete">
          <input type="button" class="btn btn-danger" value="Eliminar" (click)="eliminar()">
        </div>
      </form>
    </div>
  </div>
</div>
